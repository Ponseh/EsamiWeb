<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .error-message {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultContainer {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        table td:first-child {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Validazione Form</h1>
    <form id="myForm">
        <div class="form-group">
            <label for="name">Nome *</label>
            <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome">
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email">
        </div>
        <div class="form-group">
            <label for="age">Età *</label>
            <input type="number" id="age" name="age" placeholder="Inserisci la tua età">
        </div>
        <div class="form-group">
            <label for="gender">Genere *</label>
            <select id="gender" name="gender">
                <option value="">Seleziona il genere</option>
                <option value="Maschio">Maschio</option>
                <option value="Femmina">Femmina</option>
                <option value="Altro">Altro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" placeholder="Inserisci una password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Conferma Password *</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Conferma la tua password">
        </div>
        <div class="form-group">
            <label for="message">Messaggio</label>
            <textarea id="message" name="message" rows="4" placeholder="Scrivi un messaggio (facoltativo)"></textarea>
        </div>
        <div class="form-group">
            <label for="terms">
                <input type="checkbox" id="terms" name="terms">
                Accetto i termini e le condizioni *
            </label>
        </div>
        <button type="submit">Invia</button>
    </form>
    <div id="resultContainer"></div>
    <script src="soluzione.js"></script>
</body>
</html>
